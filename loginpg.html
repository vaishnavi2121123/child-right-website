<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="login.js" defer></script>
    <title>Login and Registration</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2 style="text-align: center;">SIGN IN</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="on">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="eye" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember Me</label>
            </div>
            <button onclick="login()">LOGIN NOW</button>
            <p>Not a Member? <a href="#" onclick="showSignUp()">Sign Up Now</a></p>
        </div>
        
        <div class="signup-box">
            <h2 style="text-align: center;">SIGN UP</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Enter your email" autocomplete="on">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Enter your password">
                <div class="eye" onclick="togglePassword('signupPassword')">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
                <div class="eye" onclick="togglePassword('confirmPassword')">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <button onclick="signup()">SIGN UP NOW</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            <div class="message" id="signupMessage"></div>
        </div>
    </div>
</body>

</html>
